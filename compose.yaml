services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - hf-cache:/root/.cache/huggingface/
    command: api.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  hf-cache: